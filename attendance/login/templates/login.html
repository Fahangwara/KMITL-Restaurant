{% extends "base.html" %}
{% block content %}
{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css/'%}">
</head>
<body>
<form method="POST" action="{% url 'user_login' %}" id="login_form">
{% csrf_token %}
<div class="login-page">
  <div class="form">
   <h3>Login Admin</h3>
       <header>
                <img src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/reading_0re1.svg">
            </header>

            <div class="inputs">
              <input type="text" placeholder="username" id='username' name='username'/>
              <input type="password" placeholder="password" id='password' name='password'/>

              <button type="submit" form="login_form" value="Submit" class="btn btn-outline-dark float-right mx-3 font-weight-bolder">LOGIN</button>
            </div>
        
      {% comment %} <a href="{% url 'adminpage' %}" role="button" class="btn btn-outline-dark float-right mx-3 font-weight-bolder">LOGIN</a> {% endcomment %}
     
    
    </div>
  </div>
</div>
</form>

</body>
</html>
{% endblock %}
